language: python

python:
    - '2.7'
    - '3.4'
    - '3.5'
    - '3.6'

cache: pip

install:
    - pip install -U pip wheel
    - pip install -e .[testing]
    - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then pip install mypy flake8; fi
script:
    - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then mypy .; fi
    - pytest --cov=facebook_sdk tests
after_success:
    - coveralls

deploy:
    provider: pypi
    user: eventbrite
    password:
        secure: 
    on:
        tags: true
        python: '3.6'
